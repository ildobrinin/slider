<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Слайдер</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 800px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 12s infinite;
    }

    .slides img {
      width: 100%;
      border-radius: 20px;
      object-fit: cover;
    }

    @keyframes slide {
      0%   { transform: translateX(0); }
      33%  { transform: translateX(0); }
      38%  { transform: translateX(-100%); }
      66%  { transform: translateX(-100%); }
      71%  { transform: translateX(-200%); }
      100% { transform: translateX(-200%); }
    }

    /* Навигация (точки) */
    .dots {
      text-align: center;
      margin-top: 15px;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #ccc;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .dot.active {
      background-color: #0071f0;
    }
  </style>
</head>
<body>

  <div>
    <div class="slider">
      <div class="slides">
        <img src="pic/s1.png" alt="Слайд 1">
        <img src="pic/s2.png" alt="Слайд 2">
        <img src="pic/s3.png" alt="Слайд 3">
      </div>
    </div>
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

</body>
</html>
